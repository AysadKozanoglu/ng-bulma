<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-bulma</title>
    <link rel="stylesheet"
          type="text/css"
          href="../bower_components/bulma/css/bulma.css">
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div ng-app="app">
    <div class="container"
         ng-controller="modalsController">
        <a name="modal"></a>
        <div class="box">
            <button class="button is-primary"
                    ng-click="openModal()">Open Modal dialog
            </button>
        </div>
    </div>
    <bulma></bulma>
    <script type="text/ng-template" id="modal1.html">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete"></button>
            </header>
            <section class="modal-card-body">{{vm.hello}}</section>
            <footer class="modal-card-foot">
                <a class="button is-primary">Save changes</a>
                <a class="button">Cancel</a>
            </footer>
        </div>
        <button class="modal-close"></button>
    </script>
</div>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../dist/bulma.min.js"></script>
<script src="examples.app.js"></script>
</body>
</html>

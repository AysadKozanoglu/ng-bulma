<a name="progress"></a>
<div class="box">
    <h1 class="title">Progress</h1>
    <div class="control">
        <bulma-progress max="100"
                        color="vm.color"
                        value="vm.value"></bulma-progress>
    </div>
    <div class="control">
        <button class="button is-primary"
                ng-click="vm.setValue(10)">Set 10
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(20)">Set 20
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(30)">Set 30
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(40)">Set 40
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(50)">Set 50
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(60)">Set 60
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(70)">Set 70
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(80)">Set 80
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(90)">Set 90
        </button>
        <button class="button is-primary"
                ng-click="vm.setValue(100)">Set 100
        </button>
    </div>
    <div class="control">
        <button class="button is-primary"
                ng-click="vm.setColor('primary')">primary
        </button>
        <button class="button is-info"
                ng-click="vm.setColor('info')">info
        </button>
        <button class="button is-success"
                ng-click="vm.setColor('success')">success
        </button>
        <button class="button is-warning"
                ng-click="vm.setColor('warning')">warning
        </button>
        <button class="button is-danger"
                ng-click="vm.setColor('danger')">danger
        </button>
    </div>
    <div class="control">
        <bulma-tabs>
            <bulma-tab title="progress.html">
                <div hljs
                     hljs-language="html"
                     hljs-include="'js/app/progress/progress.html'"></div>
            </bulma-tab>
            <bulma-tab title="progress.controller.js">
                <div hljs
                     hljs-language="javascript"
                     hljs-include="'js/app/progress/progress.controller.js'"></div>
            </bulma-tab>
        </bulma-tabs>
    </div>
</div>

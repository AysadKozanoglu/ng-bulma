<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-bulma</title>
    <link rel="stylesheet"
          href="css/bulma.css">
    <link rel="stylesheet"
          href="css/font-awesome.min.css">
    <link rel="stylesheet"
          href="css/app.css">
    <link rel="stylesheet"
          href="css/github.css">
</head>
<body>
<main ng-app="app">
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="nav-left">
                    <a class="nav-item is-brand"><h1 class="title">ng-bulma</h1></a>
                </div>
                <div class="nav-center">
                    <a class="nav-item"
                       href="https://github.com/skamenetskiy/ng-bulma">
                        <span class="icon">
                            <i class="fa fa-github"></i>
                        </span>
                    </a>
                    <a class="nav-item"
                       href="https://twitter.com/EvenSimon">
                        <span class="icon">
                            <i class="fa fa-twitter"></i>
                        </span>
                    </a>
                </div>
                <div class="nav-right">
                    <a href="#modals" class="nav-item is-tab">Modals</a>
                    <a href="#progress" class="nav-item is-tab">Progress</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <example-modals></example-modals>
        <example-progress></example-progress>
    </div>
    <bulma></bulma>
    <script type="text/ng-template" id="modal1.html">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete"></button>
            </header>
            <section class="modal-card-body">{{vm.hello}}</section>
            <footer class="modal-card-foot">
                <a class="button is-primary">Save changes</a>
                <a class="button">Cancel</a>
            </footer>
        </div>
        <button class="modal-close"></button>
    </script>
</main>
<script src="js/angular.min.js"></script>
<script src="js/bulma.min.js"></script>
<script src="js/highlight.pack.js"></script>
<script src="js/angular-highlightjs.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>

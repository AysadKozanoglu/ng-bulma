<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-bulma</title>
    <link rel="stylesheet"
          href="css/bulma.css">
    <link rel="stylesheet"
          href="css/ng-bulma.css">
    <link rel="stylesheet"
          href="css/font-awesome.min.css">
    <link rel="stylesheet"
          href="css/app.css">
    <link rel="stylesheet"
          href="css/github.css">
</head>
<body>
<main ng-app="app">
    <div class="nav has-shadow header">
        <div class="container">
            <div class="nav-left">
                <a class="nav-item is-brand"><h1 class="title">ng-bulma</h1></a>
            </div>
            <div class="nav-center">
                <a class="nav-item"
                   href="https://github.com/skamenetskiy/ng-bulma">
                        <span class="icon">
                            <i class="fa fa-github"></i>
                        </span>
                </a>
                <a class="nav-item"
                   href="https://twitter.com/EvenSimon">
                        <span class="icon">
                            <i class="fa fa-twitter"></i>
                        </span>
                </a>
            </div>
            <div class="nav-right">
                <a href="#modals" class="nav-item is-tab">Modals</a>
                <a href="#progress" class="nav-item is-tab">Progress</a>
                <a href="#tabs" class="nav-item is-tab">Tabs</a>
                <a href="#toasts" class="nav-item is-tab">Toasts</a>
            </div>
        </div>
    </div>
    <div class="container examples">
        <example-modals></example-modals>
        <example-progress></example-progress>
        <example-tabs></example-tabs>
        <example-toasts></example-toasts>
    </div>
    <bulma></bulma>
</main>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>AngularJs wrapper for <a href="http://bulma.io/">bulma.io</a> written by Simon Kamenetskiy 2016</p>
            <p>
                <a href="https://github.com/skamenetskiy/ng-bulma"
                   class="icon"><i class="fa fa-github"></i></a>
                <a href="https://twitter.com/EvenSimon"
                   class="icon"><i class="fa fa-twitter"></i></a>
            </p>
        </div>
    </div>
</footer>
<script src="js/angular.min.js"></script>
<script src="js/ng-bulma.min.js"></script>
<script src="js/highlight.pack.js"></script>
<script src="js/angular-highlightjs.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
